[buildout]
extends =
    buildout.cfg

parts +=
      pre-commit

extensions = mr.developer
auto-checkout =
    ploneintranet.workspace
    collective.workspace

[sources]
ploneintranet.workspace = git git@github.com:ploneintranet/ploneintranet.workspace.git
collective.workspace = git git@github.com:ploneintranet/collective.workspace.git

[pre-commit]
recipe = plone.recipe.command
command =
    ${buildout:directory}/pre-commit/setgithooks.sh
update-command = ${pre-commit:command}

